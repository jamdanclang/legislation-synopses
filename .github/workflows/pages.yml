name: Deploy static snapshot to GitHub Pages (JSON flow)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: "0 12 * * *"   # daily at 12:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    working-directory: ne-leg-bill-summaries-json

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # optional: quick path check
      - run: |
          pwd
          ls -la
          ls -la data || true
          ls -la scripts || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: python -m pip install -U requests beautifulsoup4

      # âœ… needs a block scalar (|) so the here-doc stays inside the run string
      - name: Check key presence
        run: |
          python - << 'PY'
          import os
          v = (os.environ.get("OPENSTATES_API_KEY") or "").strip()
          print("Has OPENSTATES_API_KEY:", bool(v), "length:", len(v))
          PY
        env:
          OPENSTATES_API_KEY: ${{ secrets.OPENSTATES_API_KEY }}

      - name: Run Python ETL (writes data/bills.json)
        run: python scripts/etl.py
        env:
          OPENSTATES_API_KEY: ${{ secrets.OPENSTATES_API_KEY }}
          SESSION_IDENTIFIER: "109"
          ETL_LOOKBACK_DAYS: "7"
          NE_REQUEST_DELAY_MS: "0.5"
          # MAX_PAGES: "3"
          # PER_PAGE: "50"

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: |
            pwd
            find app -maxdepth 3 -type f -print
            echo "----- show bill page -----"
            sed -n '1,140p' app/bill/[id]/page.tsx
      - run: |
            echo "Has generateStaticParams?"
            grep -n "generateStaticParams" -n app/bill/[id]/page.tsx || true

      - run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
